services:
  app:
    build: .
    environment:
      SQLITE_PATH: /data/db.sqlite
      TAP_URL: http://tap:2480
    depends_on:
      tap:
        condition: service_healthy
    volumes:
      - app_data:/data

  tap:
    image: ghcr.io/bluesky-social/indigo/tap:latest
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - tap_data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:2480/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  app_data:
  tap_data:
